{% extends 'blog/base.html' %}{% block content %}  {% for post in posts %}    <div class = "post">	  <div class="created_date">        <p>created: {{ post.created_date }}</p>	  </div>      <h3><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h3>      <p>{{ post.text|linebreaksbr|truncatewords:30 }}</p>    </div>  {% endfor %}{% endblock content %}
