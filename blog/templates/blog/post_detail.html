{% extends 'blog/base.html' %}{% block content %}    <div class="post">      <div class="created_date">        <p>created: {{ post.created_date }}</p>	  </div>      <h3>{{ post.title }}</h3>      <p>{{ post.text|linebreaksbr }}</p>	  <p>Tags: 	    {% for tag in post.add_tags.all|slice:":20" %}		  <a href="../{% url "main_tag" tag.id %}">{{ tag }}</a>		  {% if not forloop.last %},		  {% endif %}		  	    {% endfor %}		  </p>	  <p>{{ post.tags|wordcount }}</p>    </div>{% endblock content %}
